
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav d-flex justify-content-between">
        <li class="nav-item" *ngFor="let action of actions">
          <button class="btn btn-success"
            (click)="setActionCourante(action)"
            routerLink="{{ action.route }}">

            <i *ngIf="action.icon" [class]="action.icon"></i> {{ action.titre }}
          </button>
        </li>
      </ul>
    </nav>
  </div>
