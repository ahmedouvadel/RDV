<div class="container mt-5">
  <h1 class="mb-4">Identification de votre véhicule</h1>

  <div class="row">
    <!-- Part 1: Choisissez le type d'immatriculation -->
    <div class="col-md-4 mb-4">
      <h3>1 - Choisissez le type d'immatriculation</h3>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <!-- Your buttons here -->
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option1"> Serie normale (TU)
        </label>
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <!-- Your buttons here -->
        <label class="btn btn-primary">
          <input type="radio" name="options" id=""> Serie normale (TU)
        </label>
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <!-- Your buttons here -->
        <label class="btn btn-primary">
          <input type="radio" name="options" id=""> Serie normale (TU)
        </label>
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <!-- Your buttons here -->
        <label class="btn btn-primary">
          <input type="radio" name="options" id=""> Serie normale (TU)
        </label>
      </div>
    </div>

    <!-- Part 2: Ajoutez le numéro d'immatriculation -->
    <div class="col-md-4 mb-4">
      <h3>2 - Ajoutez le numéro d'immatriculation</h3>
      <div class="form-group">
        <label for="serie">Série</label>
        <input type="text" class="form-control" id="serie" placeholder="TU تونس">
      </div>
      <div class="form-group">
        <label for="numero">Numéro</label>
        <input type="text" class="form-control" id="numero" placeholder="3">
      </div>
    </div>

    <!-- Part 3: Ajoutez les 6 derniers chiffres de numéro de châssis -->
    <div class="col-md-4 mb-4">
      <h3>3 - Ajoutez les 6 derniers chiffres de numéro de châssis</h3>
      <div class="form-group">
        <label for="chassis">XXXXXX</label>
        <input type="text" class="form-control" id="chassis" placeholder="Enter 6 digits">
      </div>
    </div>
  </div>

</div>
